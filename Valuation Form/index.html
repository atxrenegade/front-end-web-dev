<!doctype html>
<html lang="en">
<head>
<title>Timber Creek Realty - Home Valuation Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=" " />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- font files -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Yanone+Kaffeesatz" rel="stylesheet">
<!-- css files -->
<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
<!-- /css files -->
</head>
<body>
<h1 class="header">HOME VALUATION FORM</h1>
<div class="content">
	<div class="boxed">
	<form action="#" method="post">
		<h2 class="header">CONTACT INFORMATION</h2>
		<div class="form-col-1">		
			
			<div class="form-control"> 
				<label class="header">First Name</label>
				<input type="text" id="firstname" name="firstname" placeholder="Your First Name" title="Please enter your First Name" required="">
			</div>
			
			<div class="form-control"> 
				<label class="header">Last Name</label>
				<input type="text" id="lastname" name="lastname" placeholder="Your Last Name" title="Please enter your Last Name" required="">
			</div>

			<div class="form-control">	
				<label class="header">Email Address</label>
				<input type="email" id="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
			</div>
			<div class="form-control">	
				<label class="header">Phone Number</label>
				<input type="tel" id="usrtel" name="usrtel" placeholder="Your Phone Number" title="Please enter Your Phone Number" required="">
			</div>	
		</div>
		 <!-- end of col-1 -->	
		<div class="form-col-2">
			<div class="form-control"> 
				<label class="header">Address</label>
				<input type="text" id="address" name="address" placeholder="Your Address (line 1)" title="Please enter your Address" required="">
			</div>
			<div class="form-control"> 
				<label class="header">Address2</label>
				<input type="text" id="address2" name="address2" placeholder="Your Address (line 2)" title="Please enter your Second Address" required="">
			</div>
			<div class="form-control"> 
				<label class="header">City</label>
				<input type="text" id="city" name="city" placeholder="Your City" title="Please enter your City" required="">
			</div>
			
			<div class="form-control"> 
				<label class="header">Postal Code</label>
				<input type="text" id="postal_code" name="postal_code" placeholder=" Your Postal Code" title="Please enter your Postal Code" required="">
				
			</div>
		</div> <!--end of col-2 -->
		<h2 class="header">PROPERTY INFORMATION</h2>
		<div class="form-col-5">
			
			<div class="form-control">
				<div class="form-control">
					<label class="header">Property Type?</label>
					<select>
						<option value="blank" selected></option>
						<option value="Single Family Residential">Single Family Residential</option>
						<option value="Condominium">Condominium</option>
						<option value="Multi-Unit Residential">Multi-Unit Residential</option>
						<option value="Lots and Lands">Lots and Lands</option>
						<option value="Commercial">Commercial</option>
					</select>
				</div>
				<label class="header">Style of Property?</label>
				<select>
					<option value="blank" selected></option>
					<option value="Bungalow">Bungalow</option>
					<option value="Bi-Level">Bi-Level</option>
					<option value="Split Level">Split Level</option>
					<option value="One and Half Storey">One and Half Storey</option>
					<option value="Two Storey">Two Storey</option>
					<option value="More Than Two Storey">More Than Two Storey</option>
					<option value="Single Level Apartment">Single Level Apartment</option>
					<option value="Multi Level Apartment">Multi Level Apartment</option>
					<option value="Loft">Loft</option>	
				</select>
			</div>
			
			<div class="form-control">
				<label class="header">Number of Bedrooms? </label>
				<select>
					<option value="blank" selected> </option>
					<option value="None">None</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="5+">5+</option>
				</select>
			</div>
			
			<div class="form-control">
				<label class="header">Bedrooms above ground?</label>
				<select>
					<option value="bedrooms_above_ground" selected>None</option>
					<option value="blank" selected></option> 
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="5+">5+</option>
				</select>
			</div>	

			<div class="form-control">
				<label class="header">Number of Bathrooms? </label>
				<select>
					<option value="blank" selected></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="5+">5+</option>
				</select>
			</div>

			<div class="form-control">
				<label class="header">Parking?  </label>
				<select>
					<option value="blank" selected> 
					<option value="Street">Street</option>
					<option value="Driveway - 1 Car">Driveway - 1 Car</option>
					<option value="Driveway - 2 Car">Driveway - 2 Car</option>
					<option value="Covered Carport - 1 Car">Covered Carport - 1 Car</option>
					<option value="Covered Carport - 2 Car">Covered Carport - 2 Car</option>
					<option value="Garage - 1 Car">1 CarGarage</option>
					<option value="Garage - 2 Car">2 Car Garage</option>
					<option value="Garage - 3 Car">3 Car Garage</option>
					<option value="Garage - +3 Car">+3 Car Garage</option>
					<option value="other">Other</option>
					
				</select>
			</div>
			<div class="form-control">
				<label class="header">Finished Basement? </label>
				<select>
					<option value="blank" selected> 
					<option value="Yes">Yes</option>
					<option value="No">No</option>
					<option value="Partial">Partial</option>
					
				</select>
			</div>
			<div class="form-control">
				<label class="header">Basement Type?</label>
				<select>
					<option value="blank" selected></option>
					<option value="full">Full</option>
					<option value="partial">Partial</option>
					<option value="walkout">Walkout</option>
				</select>
			</div>
			<div class="form-control">
				<label class="header">Type of Exterior? </label>
				<select>
					<option value="blank" selected>
					<option value="Brick">Brick</option>
					<option value="Concrete">Concrete</option>
					<option value="Log">Log</option>
					<option value="Metal">Metal</option>				 
					<option value="Shingle">Shingle</option>
					<option value="Stone">Stone</option>
					<option value="Stucco">Stucco</option>
					<option value="Vinyl Siding">Vinyl Siding</option>
					<option value="Wood">Wood</option>
				</select>
			</div>

		</div> <!--end of col-3 -->
		
		<div class="form-col-4">
			<div class="form-control"> 
				<label class="header">Reason to sell? </label>
				<input type="text" id="reason_to_sell" name="reason_to_sell" placeholder=""
				title="What is your reason to sell?" required="">
			</div>
				<div class="form-control">	
				<label class="header">Area/Neighborhood?</label>	
				<input type="text" id="area" name="area" placeholder="" title="Your Area/Neighborhood" required="">
			</div>	
			<div class="form-control">	
				<label class="header">Year Constructed? </label>	
				<input type="text" id="year" name="year" placeholder="" title="Year Constructed" required="">
			</div>	
			<div class="form-control">	
				<label class="header">Total Square Feet? </label>	
				<input type="text" id="size" name="size" placeholder="" title="Total Square Feet" required="">
			</div>	
			<div class="form-control">	
				<label class="header">Site Influences? </label>	
				<input type="text" id="site_influences" name="site_influences" placeholder="" title="Site Influences" required="">
			</div>	

			<div class="form-control">
				<label class="enquiry">Have You Had Any Renovations or Upgrades to the Home or Property? </label>
				<textarea id="upgrades" name="upgrades" placeholder="" title="Have You Had Any Renovations or Upgrades to the Home or Property?" required=""></textarea>
			</div>
				
		</div><!--end of col-4 -->	

		<h2 class="header">SERVICES INQUIRY</h2>
		<div class="form-col-5">
			<div class="form-control">
				<label class="header">Would You Like to List Your Property? </label>
				<select>
					<option value="blank"selected> 
					<option value="Yes">Yes</option>
					<option value="No">No</option>
				</select>
			</div>

			<div class="form-control">
				<label class="header"> Are You Looking to Buy Another Property? </label>
				<select>
					<option value="blank"selected>
					<option value="Yes">Yes</option>
					<option value="No">No</option>
				</select>
			</div>

	</div>	<!--end of col-5 -->
	<div class="form-col-6">
		<div class="form-control"> 
			<label class="header">How Did You Hear About Us? </label>
			<input type="text" id="source" name="source" placeholder="" title="Please tell us how you heard about us" required="">
		</div>
		<div class="form-control"> 
			<label class="header"> When Are You Available to Review Your Valuation?</label>
			<input type="text" id="availability" name="availability" placeholder="" title="Please tell us how you heard about us" required="">
		</div>
	</div><!--end of col-6 -->	

		<div class="form-control last">
			<input type="submit" class="register" value="SUBMIT">
    
		</div>	
	</form>
</div>	 	
</body>
</html>
